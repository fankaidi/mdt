<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>用户管理</title>
	<link rel="stylesheet" type="text/css" href="ui17/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui17/themes/icon.css">
	<script type="text/javascript" src="ui17/jquery.min.js"></script>
	<script type="text/javascript" src="ui17/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui17/locale/easyui-lang-zh_CN.js"></script>
	<script src="layer/layer.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
	<script type="text/javascript">


	</script>
</head>
<body>
<div class="easyui-panel">
<form id="searchForm">
	<!--姓名：<input name="name" >

	<button type="button" id="btnSearch">查询</button>-->
</form>
</div>
<table id="grid"></table>

<div id="editWindow" class="easyui-window" title="用户" data-options="closed:true">
	<form id="editForm">
		<input name="id" type="hidden">

		<table>
			<tr>
				<td>工号:</td><td><input name="number" class="easyui-textbox" data-options="required: true"> </td>
				<td>姓名:</td><td><input name="name" class="easyui-textbox" data-options="required: true"> </td>
			</tr>
			<tr>
				<td>年龄:</td><td><input name="age" class="easyui-numberspinner" data-options="min:0,max:120,required: true" style="width:80px;"> </td>
				<td>生日:</td><td><input id="birthday" name="birthday" type="text" class="easyui-datebox" data-options="required: true"></td>
			</tr>
			<tr>
				<td>所在科室:</td>
				<td>
					<select id="departmentSelect" class="easyui-combobox" name="department" data-options="required: true" style="width:200px;">

					</select>
				</td>
				<td>职称:</td>
				<td><input name="title" class="easyui-textbox" data-options="required: true"></td>
			</tr>
			<tr>
				<td>学历:</td><td><input name="education" class="easyui-textbox" data-options="required: true"> </td>
			</tr>
			<tr>
				<td>手机长号:</td><td><input name="phone" class="easyui-textbox" data-options="required: true"> </td>
				<td>手机短号:</td><td><input name="phoneCornet" class="easyui-textbox"> </td>
			</tr>

		</table><br/><br/>&nbsp;&nbsp;
		<!--<button id="btnSave" type="button">保存</button>-->
		<a id="btnSave" href="javascript:void(0)" class="easyui-linkbutton">保存</a>
	</form>
</div>

</body>
</html>
