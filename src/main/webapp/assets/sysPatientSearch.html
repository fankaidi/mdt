<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>患者选取</title>
	<link rel="stylesheet" type="text/css" href="ui17/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui17/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/botton.css">
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
	<script type="text/javascript" src="ui17/jquery.min.js"></script>
	<script type="text/javascript" src="ui17/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui17/locale/easyui-lang-zh_CN.js"></script>

	<script src="layer/layer.js"></script>

	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/sysPatientSearch.js"></script>
</head>
<body>

<div class="easyui-panel" style="padding:10px;">
	<form id="searchForm">	
			<span style="padding:10px;">患者类型:</span>
			<select id="patientType" class="easyui-combobox" name="patientType" style="width:200px;">
					<option value="1">住院病人</option>
					<option value="2">门诊病人</option>
					
			</select>
			<span style="padding:10px;">患者姓名:</span>
			<input name="nameLike" class="easyui-textbox"/>
			<span style="padding:10px;">门诊(住院)号:</span>
			<input name="number" class="easyui-textbox"/>	
			<button type="button" onclick="doSearch()">查询</button>	
	</form>
</div>

<table id="grid1"></table>

</body>
</html>
