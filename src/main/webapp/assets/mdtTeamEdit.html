<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MDT团队管理</title>
	<link rel="stylesheet" type="text/css" href="ui17/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui17/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css">	
	<link rel="stylesheet" type="text/css" href="css/liucheng.css">
	<link rel="stylesheet" type="text/css" href="css/botton.css">
	<script type="text/javascript" src="ui17/jquery.min.js"></script>
	<script type="text/javascript" src="ui17/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui17/locale/easyui-lang-zh_CN.js"></script>

	<script src="layer/layer.js"></script>

	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/date.js"></script>
	<script type="text/javascript" src="js/liucheng.js"></script>
	
	
	<script type="text/javascript" charset="utf-8" src="../utf8-jsp/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../utf8-jsp/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../utf8-jsp/lang/zh-cn/zh-cn.js"></script>
	
	<script type="text/javascript" src="js/mdtTeamEdit.js"></script>
	
	
</head>
<body style="width:99%;font-size:12px;">

	<form id="editForm" style="padding:10px;">
		<input id="id" name="id" type="hidden">
		<input id="auditStatus" name="auditStatus" type="hidden">

		<table border="1" cellspacing="0" style="width:100%; ">
			<tr id="sqrid">
				<td class="labelcss">申请人</td>
				<td colspan="3">
					<input id="applyPerson" name="applyPerson" class="easyui-textbox">
				</td>
			</tr>
			<tr>
				<td style="width: 10%" class="labelcss">MDT名称</td>
				<td style="width: 40%">
					<input name="name" class="easyui-textbox" style="width:500px;">
				</td>
				<td style="width: 10%" class="labelcss">申请日期</td>
				<td style="width: 40%">
					<input id="date" name="date" type="text" class="easyui-textbox">
				</td>
			</tr>

			<tr id="sqrid">
				<td class="labelcss">所属科室</td>
				<td colspan="3">
					<select id="createdDeptid" name="createdDeptid" class="easyui-combotree" style="width:260px;">
				    </select>
				</td>
			</tr>
			
			<tr>
				<td colspan="4">
					<table id="grid1"></table>
				</td>
			</tr>

			<tr>
				<td class="labelcss">MDT病种纳入标准和诊疗规范（指南）</td>
				<td colspan="3">
					 <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
				</td>
			</tr>
			
			<tr>
				<td class="labelcss">年度</td>
				<td>
					<select id="year" class="easyui-combobox" name="year" style="width:150px;">
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>
				</td>
				<td class="labelcss">年度目标完成例次</td>
				<td>
					<input name="yearSum" class="easyui-textbox" readonly>
				</td>
			</tr>
			<tr>
				<td class="labelcss">MDT病种相关研究核心期刊论文发表量</td>
				<td colspan="3">
					<input name="papersNum" class="easyui-textbox" style="width:800px;">
				</td>
			</tr>
			<tr>
				<td class="labelcss">其他</td>
				<td colspan="3">
					<input name="other" class="easyui-textbox" style="width:800px;">
				</td>
			</tr>
			<tr>
				<td class="labelcss">责任目标任务进度安排计划</td>
				<td colspan="3">
					 <script id="editor2" type="text/plain" style="width:1024px;height:200px;"></script>
				</td>
			</tr>
			<tr>
				<td colspan="4" class="labelcss">
					<br>
					月度目标指标完成情况(从申请日期的下个月开始，填写12个月的目标完成例数)
				</td>
			</tr>
		
			<tr>
				<td colspan="4" >
						<table>
							<tr>
								<td style="width: 8%"><input name="m1" class="mdtinput" style="width: 50px" value="1月"></td>
								<td style="width: 8%"><input name="m2" class="mdtinput" style="width: 50px" value="2月"></td>
								<td style="width: 8%"><input name="m3" class="mdtinput" style="width: 50px" value="3月"></td>
								<td style="width: 8%"><input name="m4" class="mdtinput" style="width: 50px" value="4月"></td>
								<td style="width: 8%"><input name="m5" class="mdtinput" style="width: 50px" value="5月"></td>
								<td style="width: 8%"><input name="m6" class="mdtinput" style="width: 50px" value="6月"></td>
								<td style="width: 8%"><input name="m7" class="mdtinput" style="width: 50px" value="7月"></td>
								<td style="width: 8%"><input name="m8" class="mdtinput" style="width: 50px" value="8月"></td>
								<td style="width: 8%"><input name="m9" class="mdtinput" style="width: 50px" value="9月"></td>
								<td style="width: 8%"><input name="m10" class="mdtinput" style="width: 50px" value="10月"></td>
								<td style="width: 8%"><input name="m11" class="mdtinput" style="width: 50px" value="11月"></td>
								<td style="width: 8%"><input name="m12" class="mdtinput" style="width: 50px" value="12月"></td>
							</tr>
							<tr>
								<td ><input id="month1"  name="month1"  onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month2"  name="month2"  onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month3"  name="month3"  onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month4"  name="month4"  onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month5"  name="month5"  onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month6"  name="month6"  onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month7"  name="month7"  onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month8"  name="month8"  onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month9"  name="month9"  onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month10" name="month10" onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month11" name="month11" onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
								<td ><input id="month12" name="month12" onchange="sumyue()" class="mdtinput" style="width: 50px"></td>
							</tr>
						</table>
				</td>
			</tr>
		</table>

	</form>

	<form id="editForm4" style="padding:10px;display:none;">
		<table border="1" cellspacing="0" style="width:100%; ">
				<tr>
				<td class="labelcss" style="width: 10%">年度</td>
				<td style="width:40%">
					<select id="year" class="easyui-combobox" name="year" style="width:150px;">
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>
				</td>
				<td class="labelcss" style="width: 10%">年度目标完成例次</td>
				<td style="width:40%">
					<input name="yearSum" class="easyui-textbox">
				</td>
			</tr>
			<tr>
				<td class="labelcss">MDT病种相关研究核心期刊论文发表量</td>
				<td colspan="3">
					<input name="papersNum" class="easyui-textbox" style="width:800px;">
				</td>
			</tr>
			<tr>
				<td class="labelcss">其他</td>
				<td colspan="3">
					<input name="other" class="easyui-textbox" style="width:800px;">
				</td>
			</tr>
			<tr>
				<td colspan="4" class="labelcss">
					<br>
					月度目标指标完成情况(从申请日期的下个月开始，填写12个月的目标完成例数)
				</td>
			</tr>
		
			<tr>
				<td colspan="4" >
						<table>
							<tr>
								<td style="width: 8%"><input name="m1" class="mdtinput" style="width: 50px" value="1月"></td>
								<td style="width: 8%"><input name="m2" class="mdtinput" style="width: 50px" value="2月"></td>
								<td style="width: 8%"><input name="m3" class="mdtinput" style="width: 50px" value="3月"></td>
								<td style="width: 8%"><input name="m4" class="mdtinput" style="width: 50px" value="4月"></td>
								<td style="width: 8%"><input name="m5" class="mdtinput" style="width: 50px" value="5月"></td>
								<td style="width: 8%"><input name="m6" class="mdtinput" style="width: 50px" value="6月"></td>
								<td style="width: 8%"><input name="m7" class="mdtinput" style="width: 50px" value="7月"></td>
								<td style="width: 8%"><input name="m8" class="mdtinput" style="width: 50px" value="8月"></td>
								<td style="width: 8%"><input name="m9" class="mdtinput" style="width: 50px" value="9月"></td>
								<td style="width: 8%"><input name="m10" class="mdtinput" style="width: 50px" value="10月"></td>
								<td style="width: 8%"><input name="m11" class="mdtinput" style="width: 50px" value="11月"></td>
								<td style="width: 8%"><input name="m12" class="mdtinput" style="width: 50px" value="12月"></td>
							</tr>
							<tr>
								<td ><input name="month1" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month2" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month3" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month4" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month5" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month6" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month7" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month8" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month9" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month10" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month11" class="mdtinput" style="width: 50px"></td>
								<td ><input name="month12" class="mdtinput" style="width: 50px"></td>
							</tr>
						</table>
				</td>
			</tr>
		</table>
	</form>


	<form id="editForm2" style="padding:10px;">
		<input id="id2" name="id" type="hidden">

		<table id="grid2">
		</table>
		
		<table border="1" cellspacing="0" style="width:100%; ">

			<tr id="audit1" style="display: none;">
				<td style="width: 10%" class="labelcss">审核结果:</td>
				<td style="width: 40%">
					<input type="radio" name="auditResult" value="1" label="">通过
					<input type="radio" name="auditResult" value="-1" label="">不通过
				</td>
				<td style="width: 10%" class="labelcss">审核意见:</td>
				<td style="width: 40%">
					<input name="auditOpinion" class="easyui-textbox" data-options="multiline:true" style="width:500px;height:50px"/>
				</td>
			</tr>
			<tr id="audit2" style="display: none">
				<td style="width: 10%" class="labelcss">审核人姓名:</td>
				<td style="width: 40%">
					<input name="auditName" class="easyui-textbox"/>
				</td>
				<td style="width: 10%" class="labelcss">审核时间:</td>
				<td style="width: 40%">
					<input id="createdTime" name="createdTime" type="text" class="easyui-datebox" >
				</td>
			</tr>

		</table>
		
		<div id="liucheng"></div>

	</form>

	<div id="dg" class="proll">
		<div class="divroll">
			<button id="btn1" style="display: none" onclick="save()"  class="layui-btn layui-btn-normal">保存</button>
			<button id="btn2" style="display: none" onclick="commintAudit()"  class="layui-btn layui-btn-normal">保存并提交审核</button>
			<button id="btn4" style="display: none" onclick="auditSave()"  class="layui-btn layui-btn-normal">审核</button>
			<button id="btn5" style="display: none" onclick="launch()"  class="layui-btn layui-btn-normal">发起年度评估</button>
			<button id="btn6" style="display: none" onclick="launch2()"  class="layui-btn layui-btn-normal">发起评估</button>
		</div>
	</div>

</body>
</html>
