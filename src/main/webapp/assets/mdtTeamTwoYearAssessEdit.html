<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MDT团队年度评估</title>
	<link rel="stylesheet" type="text/css" href="ui17/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui17/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css">	
	<link rel="stylesheet" type="text/css" href="css/liucheng.css">
	<link rel="stylesheet" type="text/css" href="css/botton.css">
	<script type="text/javascript" src="ui17/jquery.min.js"></script>
	<script type="text/javascript" src="ui17/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui17/locale/easyui-lang-zh_CN.js"></script>

	<script src="layer/layer.js"></script>

	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/date.js"></script>
	<script type="text/javascript" src="js/liucheng.js"></script>
	<script type="text/javascript" src="js/mdtTeamTwoYearAssessEdit.js"></script>
	<script src="highcharts/highcharts.js"></script>
	<script src="highcharts/modules/exporting.js"></script>
	<script src="highcharts/modules/export-data.js"></script>
	
</head>
<body style="width:99%;font-size:12px;">

	<form id="editForm" style="padding:10px;">
		<input id="id" name="id" type="hidden">
		<input id="teamId" name="teamId" type="hidden">
		<input id="auditStatus" name="auditStatus" type="hidden">
		<input id="flag" name="flag" type="hidden" value="2">

			<table border="1" cellspacing="0" style="width:100%; ">
			<tr>
				<td class="labelcss" colspan="4">纳入MDT讨论病种例数</td>
			</tr>

			<tr>
				<td style="width: 10%" class="labelcss">年度</td>
				<td style="width: 40%">
					<input name="year1" class="easyui-numberbox" readonly>
				</td>
				<td style="width: 10%" class="labelcss">例数</td>
				<td style="width: 40%">
					<input name="caseNum1" class="easyui-numberbox" readonly>
				</td>
			</tr>
			<tr>
				<td class="labelcss">年度</td>
				<td>
					<input name="year2" class="easyui-numberbox" readonly>
				</td>
				<td class="labelcss">例数</td>
				<td>
					<input name="caseNum2" class="easyui-numberbox" readonly>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="zhuxing" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
				</td>
			</tr>
			
			<tr>
				<td colspan="4">
					<table id="grid1"></table>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<table id="grid2"></table>
				</td>
			</tr>
			<tr>
				<td class="labelcss">建期两年教学情况</td>
				<td colspan="3">
					<input name="teachingSituation" class="easyui-textbox" data-options="multiline:true" style="width:500px;height:200px"/>
				</td>
			</tr>
			<tr>
				<td class="labelcss">培养研究生</td>
				<td colspan="3">
					<input name="trainNum" class="easyui-numberbox">
				</td>
			</tr>
			<tr>
				<td class="labelcss">住院医生</td>
				<td>
					<input name="hospitalNum" class="easyui-numberbox">
				</td>
				<td class="labelcss">主治医生</td>
				<td>
					<input name="majorNum" class="easyui-numberbox">
				</td>
			</tr>
			<tr>
				<td class="labelcss">副主任医生</td>
				<td>
					<input name="assistantMajorNum" class="easyui-numberbox">
				</td>
				<td class="labelcss">主任医生</td>
				<td>
					<input name="directorNum" class="easyui-numberbox">
				</td>
			</tr>

		</table>
	</form>
	
	<form id="editForm2" style="padding:10px;">
		<input id="id2" name="id" type="hidden">
		<table id="grid20">
		</table>
		<table border="1" cellspacing="0" style="width:100%; ">

			<tr id="audit1" style="display: none;">
				<td style="width: 10%" class="labelcss">审核结果:</td>
				<td style="width: 40%">
					<input type="radio" name="auditResult" value="1" label="">通过
					<input type="radio" name="auditResult" value="-1" label="">不通过
				</td>
				<td style="width: 10%" class="labelcss">审核意见:</td>
				<td style="width: 40%">
					<input name="auditOpinion" class="easyui-textbox" data-options="multiline:true" style="width:500px;height:50px"/>
				</td>
			</tr>
			<tr id="audit2" style="display: none">
				<td style="width: 10%" class="labelcss">审核人姓名:</td>
				<td style="width: 40%">
					<input name="auditName" class="easyui-textbox"/>
				</td>
				<td style="width: 10%" class="labelcss">审核时间:</td>
				<td style="width: 40%">
					<input id="createdTime" name="createdTime" type="text" class="easyui-datebox" >
				</td>
			</tr>
		</table>
		<div id="liucheng"></div>
	</form>

	<div id="dg" class="proll">
		<div class="divroll">
			<button id="btn1" style="display: none" onclick="save()"  class="layui-btn layui-btn-normal">提交</button>
			<button id="btn2" style="display: none" onclick="sauditSave()"  class="layui-btn layui-btn-normal">审核</button>
		</div>
	</div>

</body>
</html>
