<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" type="text/css" href="ui17/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/botton.css">

	<script type="text/javascript" src="ui17/locale/easyui-lang-zh_CN.js"></script>

	<script src="layer/layer.js"></script>

	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/date.js"></script>
	<script type="text/javascript" src="js/mdtApplyYijian.js"></script>
	<script type="text/javascript">


	</script>
	<style type="text/css">

		@page { margin: 0; }
		
		p {line-height: 200%;
			text-indent: 30px;
		    margin-block-start: 0em;
    		margin-block-end: 0em;}
    	input{
    		font-size:16px;
    	}
    	
    	tr{
    		min-height:50px;
    	}
	</style>
	 <style media="print">
        @page {
            size: auto;
            margin: 0mm;
        }
    </style>
</head>
<body style="text-align:center;font-size:16px;">

	
	<div style="width:200mm;margin:0 auto;text-align:left;">
	<form id="editForm">
	
		<p>
			<h2 style="text-align:center;font-size:26px;">浙江省台州医院疑难病联合会诊讨论意见书</h2>
		</p>
		<table border="1" cellspacing="0" style="width:100%; ">
			<tr>
				<td  style="width: 10%" >患者姓名</td>
				<td id="name" style="width: 20%" >
					
				</td>
				<td  style="width: 10%" >门诊号</td>
				<td id="number" style="width: 20%" >
					
				</td>
				<td  style="width: 10%" >性别</td>
				<td id="gender" style="width: 10%" >
					
				</td>
				<td  style="width: 10%" >年龄</td>
				<td id="age" style="width: 10%" >
					
				</td>
			</tr>
			<tr>
				<td >接诊科室</td>
				<td id="jzks" colspan="3">
					
				</td>
				<td >接诊医师</td>
				<td id="jzys" colspan="3">
					
				</td>
			</tr>
			
			<tr>
				<td >门诊初步诊断</td>
				<td id="cbzd" colspan="7">
					
				</td>
			</tr>
			
			<tr>
				<td >会诊时间</td>
				<td id="mdtDate" colspan="2">
					
				</td>
				<td >会诊地点</td>
				<td id="mdtLocation" colspan="4">
					
				</td>
			</tr>
			
			<tr>
				<td >会诊参加专家</td>
				<td id="menbers" colspan="7">
					
				</td>
			</tr>
			
			<tr>
				<td >会诊目的</td>
				<td id="mdtPurpose" colspan="7">
					
				</td>
			</tr>
			
			<tr>
				<td >患者病情简介</td>
				<td  colspan="7" style="height:1000px;">
					<textarea  style="height:100%;width:100%;overflow:auto; background-attachment: fixed; background-repeat: no-repeat; border-style: solid; border-color: #FFFFFF" id="overview"></textarea>
				</td>
			</tr>
		</table>	
	<div style="page-break-after: always;"></div>
		<table border="1" cellspacing="0" style="width:100%; ">
			<tr>
				<td  style="width: 10%">会诊意见</td>
				<td colspan="7" style="height:800px;">
					<textarea  style="height:100%;width:100%;overflow:auto; background-attachment: fixed; background-repeat: no-repeat; border-style: solid; border-color: #FFFFFF" id="hzyj"></textarea>
				</td>
			</tr>
		</table>
		
		<div id="qianming"></div>
		
		<a id="printW" onclick="printW()" class="easyui-linkbutton">打印</a>
	</form>
	</div>
