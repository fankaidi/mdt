<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户管理</title>
<link rel="stylesheet" type="text/css" href="ui17/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui17/themes/icon.css">
<script type="text/javascript" src="ui17/jquery.min.js"></script>
<script type="text/javascript" src="ui17/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui17/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/form.js"></script>
<script type="text/javascript" src="js/sysGradeEdit.js"></script>
<script type="text/javascript">


</script>
</head>
<body>

	<form id="editForm">
		<input name="id" type="hidden">

		<table>
			<tr>
				<td>类型:</td>
				<td>
					<input type="radio" name="type" value="1" label="" >专家评分
					<input type="radio" name="type" value="2" label="" >组织科室评分
				</td>
				<td>
					评分项说明:</td>
				<td>
					<input name="description" class="easyui-textbox">
				</td>
			</tr>
			<tr>
				<td style="width: 10%">最小分数:</td>
				<td style="width: 40%">
					<input name="minValue" class="easyui-numberspinner" data-options="min:1,max:120,required: true"
						   style="width:80px;">

				</td>
				<td style="width: 10%">最大分数:</td>
				<td style="width: 40%">
					<input name="maxValue" class="easyui-numberspinner"
											  data-options="min:1,max:120" style="width:80px;">
				</td>
			</tr>



		</table><br/><br/>&nbsp;&nbsp;
		<a id="btnSave" onclick="save()" class="easyui-linkbutton">保存</a>
	</form>

</body>
</html>
